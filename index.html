<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Temperature Logger</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; }
        table { width: 60%; margin: 20px auto; border-collapse: collapse; table-layout: auto; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; white-space: nowrap; }
        .slider-container { 
            width: 60%; 
            margin: 20px auto; 
            display: flex; 
            flex-direction: row; 
            justify-content: center;
            gap: 10px;
        }
        .slider-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .level {
            width: 150px;
        }
        /* Warning Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            text-align: center;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        /* Responsive styles for mobile */
        @media (max-width: 768px) {
            .slider-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h2>Fridge Temperature Logger</h2>
    <audio id="alertSound" src="https://www.myinstants.com/media/sounds/alarm.mp3"></audio>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Temperature (°C)</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="fridgeTableBody">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
    
    <div class="slider-container" id="sliders">
        <!-- Sliders will be generated by JavaScript -->
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="warningModal">
        <p id="warningMessage">⚠️ Warning: Temperature out of range!</p>
        <button onclick="closeWarning()">OK</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.getElementById("fridgeTableBody");
            const slidersContainer = document.getElementById("sliders");
            
            for (let i = 1; i <= 20; i++) {
                // Create table row
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>Fridge ${i}</td>
                    <td id="temp${i}">0</td>
                    <td id="date${i}">${new Date().toLocaleString()}</td>
                    <td id="status${i}">✅</td>
                `;
                tableBody.appendChild(row);
                
                // Create custom slider
                const sliderDiv = document.createElement("div");
                sliderDiv.className = "slider-wrapper";
                sliderDiv.innerHTML = `
                    <label class="slider">
                        <input type="range" class="level" id="slider${i}" min="-5" max="5" step="1" value="0" 
                            oninput="updateTemperature(${i}, this.value)">
                    </label>
                    <span id="sliderValue${i}">0</span>
                    <p>Fridge ${i}</p>
                `;
                slidersContainer.appendChild(sliderDiv);
            }
        });

        function updateTemperature(fridgeId, value) {
            document.getElementById(`temp${fridgeId}`).innerText = value;
            document.getElementById(`sliderValue${fridgeId}`).innerText = value;
            document.getElementById(`date${fridgeId}`).innerText = new Date().toLocaleString();
            
            const statusIndicator = document.getElementById(`status${fridgeId}`);
            if (value >= -2 && value <= 2) {
                statusIndicator.innerText = "✅";
            } else {
                statusIndicator.innerText = "⚠️";
                playAlertSound();
                sendNotification(`Warning: Fridge ${fridgeId} temperature out of range!`);
                showWarning(fridgeId);
            }
        }
        
        function playAlertSound() {
            document.getElementById("alertSound").play();
        }
        
        function sendNotification(message) {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    new Notification(message);
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification(message);
                        }
                    });
                }
            }
        }
        
        function showWarning(fridgeId) {
            document.getElementById("warningMessage").innerText = `⚠️ Warning: Fridge ${fridgeId} temperature out of range!`;
            document.getElementById("modalOverlay").style.display = "block";
            document.getElementById("warningModal").style.display = "block";
        }

        function closeWarning() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("warningModal").style.display = "none";
        }
    </script>
</body>
</html>
